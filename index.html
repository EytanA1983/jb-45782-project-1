<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Board</title>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tasks Board</h1>
  <form id="task-form">
    <div class="mb-3">
      <label for="task-text" class="form-label">Task Info</label>
      <textarea class="form-control" id="task-text" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="task-date" class="form-label">Until TD Date</label>
      <input type="date" class="form-control" id="task-date" required min="">
    </div>
    <div class="mb-3">
      <label for="task-time" class="form-label">Until TD Hour</label>
      <input type="time" class="form-control" id="task-time" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
  </form>
 
  <div id="task-board"></div>
 
 
</body>
</html>
